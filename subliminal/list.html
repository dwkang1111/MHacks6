<template name="List">
  <style>
    a.ion-android-home {
      font-size: 40px;
      cursor: pointer;
      margin-top: 5px;
    }
    a {
      color: white;
    }
    a:hover{
      text-decoration: none;
      color: white;
    }
  </style>
  <div class="header row" style="display:none;">
    <div class="col-md-4 col-sm-4 text-left" style="margin-top:26px;">
      <a class="ion-android-home" style="margin-left:10px;" onclick="goHome()"></a>
    </div>
    <div class="col-md-4 col-sm-4 text-center" style="font-size:45px; margin-top:26px;">
      <a onclick="goHome()" style="cursor:pointer;">Subliminal</a>
    </div>
    <div class="col-md-4 col-sm-4 text-right" style="margin-top:26px;">
    </div>
  </div>
  <div class="container" style="width:1000px; margin-top:30px; display:none;">
    <div style="width:100%;">

      {{#each dreams}}
        {{> dream}}
      {{/each}}

      {{> dream}}
      {{> dream}}
      {{> dream}}
      {{> dream}}
      {{> dream}}
      {{> dream}}
    </div>
  </div>
  <script>
    function goHome () {
      $(".ion-android-home").fadeOut("slow", function() {
        $(".header").fadeOut();
        $(".container").fadeOut(function() {
          Router.go('/');
        })
      })
    }
    $(document).ready(function() {
      $('.header').fadeIn("slow", function() {
        $('.container').fadeIn("slow");
      });
    })
  </script>
</template>


<template name="dream">
  <style>
    .mod {
      width: 100%;
      background-color: #9999cc;
      height: 100px;
      border-bottom: 1px solid white;
      padding: 10px;
      font-size: 20px;
    }
    i {
      font-size: 20px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
  <div class="mod row">
    <div class="col-md-3 col-sm-3">
      {{date}}
    </div>
    <div class="col-md-8 col-sm-8">
      Title:
      {{title}}
    </div>
    <div class="col-md-1 col-sm-1 text-right" style="padding-right:0">
      <i class="ion-android-close"></i>
    </div>
    <div class="col-md-12 col-sm-12 row" style="margin-top:10px;"> 
      <div class="col-md-2 col-sm-2">Tags:</div>
      <div class="col-md-10 col-sm-10">
        <table>
          <tr>
            {{#each tags}}
              <td>
                {{> tag_template}}
              </td>
            {{/each}}
          </tr>
        </table>
      </div>
    </div>
  </div>
</template>
