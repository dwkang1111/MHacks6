<template name="List">
  <style>
    a.ion-android-home {
      font-size: 40px;
      cursor: pointer;
      margin-top: 5px;
    }
    a {
      color: white;
    }
    a:hover{
      text-decoration: none;
      color: white;
    }
    .add-icon{
      font-size: 40px;
      cursor: pointer;
    }
  </style>
  <div class="header row" style="display:none;">
    <div class="col-md-4 col-sm-4 text-left" style="margin-top:26px;">
      <a class="ion-android-home" style="margin-left:10px;" onclick="goHome()"></a>
    </div>
    <div class="col-md-4 col-sm-4 text-center" style="font-size:45px; margin-top:26px;">
      <a onclick="goHome()" style="cursor:pointer;">Subliminal</a>
    </div>
    <div class="col-md-4 col-sm-4 text-right" style="margin-top:26px;">
      <a class="ion-android-add add-icon" style="margin-right:10px;" onclick="goInputDream()"></a>
    </div>
    <div class="col-md-4 col-sm-4 text-right" style="margin-top:26px;">
    </div>
  </div>
  <div class="container" style="width:1000px; margin-top:50px; display:none;">
    <div style="width:100%;">

      {{#each dreams}}
        {{> dream}}
      {{/each}}

    </div>
  </div>
  <script>
  function goInputDream() {
      $(".ion-android-add").fadeOut("slow", function() {
        $(".header").fadeOut();
        $(".container").fadeOut(function() {
          Router.go('/input');
        })
      })
    }
    function goHome () {
      $(".ion-android-home").fadeOut("slow", function() {
        $(".header").fadeOut();
        $(".container").fadeOut(function() {
          Router.go('/');
        })
      })
    }
    $(document).ready(function() {
      $('.header').fadeIn("slow", function() {
        $('.container').fadeIn("slow");
      });
    })
  </script>
</template>


<template name="dream">
  <style>
    .mod {
      width: 100%;
      background-color: #8C6954;
      height: 100px;
      padding: 10px;
      font-size: 20px;
      margin-bottom: 20px;
      color: black;
    }
    i {
      font-size: 20px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
  <div class="mod shadow-z-2">
    <div class="row" style="height:40px;">
      <a href="/input" style="color:black;">
        <div class="col-md-2 col-sm-2 text-right">
          {{date}}
        </div>
        <div class="col-md-9 col-sm-9">
          {{title}}
        </div>
      </a>
      <div class="col-md-1 col-sm-1 text-right">
        <i id="killList" class="ion-android-close"></i>
      </div>
    </div>
    <a href="/input" style="color:black;">
      <div class="row">
        <div class="col-md-12 col-sm-12 row" style="margin-top:10px;"> 
          <div class="col-md-2 col-sm-2 text-right">Tags:</div>
          <div class="col-md-10 col-sm-10">
            <table>
              <tr>
                {{#each tags}}
                  <td>
                    {{> tag_template}}
                  </td>
                {{/each}}
              </tr>
            </table>
          </div>
        </div>
      </div>
    </a>
  </div>
</template>
