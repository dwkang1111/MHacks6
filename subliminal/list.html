<template name="List">
  <style>
    .glass_container {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      padding: 20px 50px 50px 50px;
    }
    #record {
      height: 80px;
      width: 80px;
      background-color: red;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 40px;
    }
    .random {
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 10px;
      position: fixed;
    }
  </style>
  <div class="container" style="width:1000px;">
    <div style="width:100%;">
      {{> module}}
      {{> module}}
      {{> module}}
      {{> module}}
      {{> module}}
      {{> module}}
    </div>
  </div>
  <script>
  </script>
</template>
