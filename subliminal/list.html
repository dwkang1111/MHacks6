<template name="List">
  <style>
    a.ion-android-menu {
      font-size: 40px;
      cursor: pointer;
      margin-top: 5px;
    }
    a:hover{
      text-decoration: none;
    }
  </style>
  <div class="header row">
    <div class="col-md-4 col-sm-4 text-left">
      <a class="ion-android-menu" onclick="goHome()"></a>
    </div>
    <div class="col-md-4 col-sm-4 text-center" style="font-size:40px;">
      <a onclick="goHome()" style="cursor:pointer;">Subliminal</a>
    </div>
    <div class="col-md-4 col-sm-4 text-right">
    </div>
  </div>
  <div class="container" style="width:1000px; margin-top:20px;">
    <div style="width:100%;">

      {{#each dreams}}
        {{> dream}}
      {{/each}}

      {{> dream}}
      {{> dream}}
      {{> dream}}
      {{> dream}}
      {{> dream}}
      {{> dream}}
    </div>
  </div>
  <script>
    function goHome () {
      Router.go('/');
    }
  </script>
</template>


<template name="dream">
  <style>
    .mod {
      width: 100%;
      background-color: #9999cc;
      height: 100px;
      border-bottom: 1px solid white;
      padding: 10px;
      font-size: 20px;
    }
    i {
      font-size: 20px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
  <div class="mod row">
    <div class="col-md-3 col-sm-3">
      Aug. 2, 2015 
      {{date}}
    </div>
    <div class="col-md-8 col-sm-8">
      Title would go here 
      {{title}}
    </div>
    <div class="col-md-1 col-sm-1 text-right" style="padding-right:0">
      <i class="ion-android-close"></i>
    </div>
    <div class="col-md-12 col-sm-12 row" style="margin-top:10px;"> 
      <div class="col-md-2 col-sm-2">Tags:</div>
      <div class="col-md-10 col-sm-10">
        <table>
          <tr>
            <td>
              {{> tag name="hackathon"}}
            </td>
            <td>
              {{> tag name="bleh"}}
            </td>
            <td>
              {{> tag name="sleep"}}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</template>
