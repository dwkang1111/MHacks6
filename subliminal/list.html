<template name="List">
  <style>
    .glass_container {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      padding: 20px 50px 50px 50px;
    }
    #record {
      height: 80px;
      width: 80px;
      background-color: red;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 40px;
    }
    .random {
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 10px;
      position: fixed;
    }
    i.ion-android-menu {
      font-size: 40px;
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
  <div class="header row">
    <div class="col-md-4 text-left">
      <i class="ion-android-menu" onclick="goHome()"></i>
    </div>
    <div class="col-md-4 text-center" style="font-size:40px;">
      Subliminal
    </div>
    <div class="col-md-4 text-right">
    </div>
  </div>
  <div class="container" style="width:1000px; margin-top:20px;">
    <div style="width:100%;">
      {{> module}}
      {{> module}}
      {{> module}}
      {{> module}}
      {{> module}}
      {{> module}}
    </div>
  </div>
  <script>
    function goHome () {
      Router.go('/');
    }
  </script>
</template>



<template name="module">
  <style>
    .mod {
      width: 100%;
      background-color: #9999cc;
      height: 100px;
      border-bottom: 1px solid white;
      padding: 10px;
      font-size: 20px;
    }
  </style>
  <div class="mod row">
    <div class="col-md-3">
      Aug. 2, 2015 
    </div>
    <div class="col-md-8">
      Title would go here 
    </div>
    <div class="col-md-1 text-right" style="padding-right:0">
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
    </div>
    <div class="col-md-12 row" style="margin-top:10px;"> 
      <div class="col-md-2">Tags:</div>
      <div class="col-md-10">
        <table>
          <tr>
            <td>
              {{> tag name="hackathon"}}
            </td>
            <td>
              {{> tag name="bleh"}}
            </td>
            <td>
              {{> tag name="sleep"}}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</template>
