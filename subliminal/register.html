<template name="Register">
  <style>
    .glass_container {
      background-color: #8C6954;
      border-radius: 10px;
      padding: 20px 50px 50px 50px;
      color: black;
    }
    .loginImg {
      height:70px;
      width:auto;
    }
    a {
      color: black;
    }
    a:hover {
      text-decoration: none;
      color: white;
    }
    input {
      margin-bottom: 20px;
    }
  </style>
  <div class="container vertical-center" style="width:500px;">
    <div class="glass_container text-center" style="width:100%;">
      <h2 style="margin-bottom:30px;"> Register </h2>
      {{> register_input}}
      <div style="margin-top:20px;">
        <a href="/login">Back</a>
      </div>
    </div>
  </div>
  <script>
    function goHome() {
      Router.go('/');
    }
  </script>
</template>


<template name="register_input">
    <form class="register_input">
      <input type="text" name="username" 
              class="form-control floating-label" 
              placeholder="Name">
      <input type="email" name="email" 
              class="form-control floating-label" 
              placeholder="Email">
      <input type="password" name="password" 
              class="form-control floating-label" 
              placeholder="Password">
      <input class="btn btn-default btn-raised" 
              type="submit" 
              id="loginBtn"
              value="Register" 
              style="margin-top:20px; background-color:white;">
    </form>
</template>
