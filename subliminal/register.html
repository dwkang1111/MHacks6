<template name="Register">
  <style>
    .glass_container {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      padding: 20px 50px 50px 50px;
    }
    .loginImg {
      height:70px;
      width:auto;
    }
  </style>
  <div class="container vertical-center" style="width:600px;">
    <div class="glass_container text-center" style="width:100%;">
      <h2> Register </h2>
      {{> register_input}}
      <a href="/login">Back</a>
    </div>
  </div>
  <script>
    function goHome() {
      Router.go('/');
    }
  </script>
</template>


<template name="register_input">
    <form class="register_input">
        <p>Name: <input type="text" name="username"></p>
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Register"></p>
    </form>
</template>
