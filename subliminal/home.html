<template name="Home">
  <style>
    #record {
      height: 80px;
      width: 80px;
      background-color: red;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 40px;
    }
    .random {
      width: 20px;
      height: 20px;
      background-color: #F2EEB3;
      border-radius: 10px;
      position: absolute;
      left: 50%;
      top: 50%;
      animation: rotate 15s infinite linear;
    }
    .nav {
      position: absolute;
      right: 10px;
      top: 10px;
      color: white;
    }
    button {
      color: white !important;
    }
    a:hover {
      text-decoration: none;
    }
    /* animation taken from http://lea.verou.me/2012/02/moving-an-element-along-a-circle/ */
    @keyframes rotate {
      from {
        transform: rotate(0deg) translate(-150px) rotate(0deg);
      }
      to {
        transform: rotate(360deg) translate(-150px) rotate(-360deg);
      }
    }
    @-webkit-keyframes rotate {
      from {
        -webkit-transform: rotate(0deg) translate(-150px) rotate(0deg);
      }
      to {
        -webkit-transform: rotate(360deg) translate(-150px) rotate(-360deg);
      }
    }
  </style>
  
  <div class="container-fluid">
    <div class="text-right nav" style="font-size:25px;">
      <button class="btn btn-default btn-flat" style="margin-right:10px;" onclick="goList()">history</button>
      <button class="btn btn-default btn-flat" onclick="goAbout()">about</button>
    </div>
    {{#if currentUser}}
       <div>I am Logged In!</div>
       <span>My name is: {{> username}}</span>
       {{> logout}}
    {{/if}}
    <div class="vertical-center text-center" style="width:100%;">
      <a id="record" class="shadow-z-2" href="/input">
        <i class="ion-android-add" style="color:white; font-size:58px;"></i>
      </a>
    </div>
    <!-- How do I animate multiple divs easily? -->
    <div class="random"></div>
  </div>

  <script>
    function goList() {
      Router.go('/list');
    }
    function goAbout() {
      Router.go('/about');
    }
  </script>
</template>


<template name="logout">
  <a style="color:yellow" class="logout">Logout</a>
</template>

<template name="username">
  <p>{{username}}</p>
</template>
