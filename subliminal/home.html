<template name="Home">
  <style>
    #container {
      height: 360px;
      width: 360px;
      background-color: #F5F5F5;
      display: block;
      margin-left: auto;
      margin-right: auto;
      border-radius: 180px;
      -webkit-box-shadow: 0 0 100px white;
    }

    .pulse {
      margin: 30px;
      width: 300px;
      height: 300px;
      border: 10px solid #FFFAFA;
      border-radius: 150px;
      background-color: white;
      position: absolute;
    }

    .dot {
      margin-top: -70px;
      margin-left: -70px;
      border: 50px solid #FFFFF0;
      background: transparent;
      border-radius: 250px;
      height: 500px;
      width: 500px;
      animation: pulse 3s ease-out;
      animation-iteration-count: infinite;
      position: absolute;
      z-index: 1000;
      opacity: 0;
    }

    .bai {
      cursor: pointer;
    }

    @-webkit-keyframes "pulse" {
     0% {
        -webkit-transform: scale(0);
        opacity: 0.0;
     }
     25% {
        -webkit-transform: scale(0);
        opacity: 0.1;
     }
     50% {
        -webkit-transform: scale(0.1);
        opacity: 0.3;
     }
     75% {
        -webkit-transform: scale(0.5);
        opacity: 0.;
     }
     100% {
        -webkit-transform: scale(1.2);
        opacity: 0.0;
     }
    }

    .randomdot {
      width: 20px;
      height: 20px;
      background-color: white;
      box-shadow: 0 0 20px white;
      border-radius: 10px;
      position: absolute;
      left: 50%;
      top: 50%;
      -webkit-animation: pulsate 1.5s ease-out;
      -webkit-animation-iteration-count: infinite; 
    }
    @-webkit-keyframes pulsate {
      0% {-webkit-transform: scale(1, 1) ;
          -webkit-box-shadow: 0 0 20px white;}
      50% {-webkit-transform: scale(1.3, 1.3);
           -webkit-box-shadow: 0 0 100px white;}
      100% {-webkit-transform: scale(1, 1) ;
            -webkit-box-shadow: 0 0 20px white;}
    }
    .nav {
      position: absolute;
      right: 10px;
      top: 10px;
      color: white;
    }
    button {
      color: white !important;
    }
    a:hover {
      text-decoration: none;
    }
  </style>

  <div id="space">
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
    <div class="stars"></div>
  </div>


    <!-- this some ghetto shit ikik --> 
    <div class="container-fluid" style="display:none">
      <div class="text-right nav" style="font-size:25px;">
        <button id="historyBtn" class="btn btn-default btn-flat" style="margin-right:10px;" onclick="goList()">history</button>
        <button id="aboutBtn" class="btn btn-default btn-flat" onclick="goAbout()">
          about
        </button>
      </div>
      {{#if currentUser}}
         <div>I am Logged In!</div>
         <span>My name is: {{> username}}</span>
         {{> logout}}
      {{/if}}
      <div class="vertical-center text-center" style="width:100%;">
        <a id="container" class="bai">
            <div class="dot"></div>
            <div class="pulse"></div>
        </a>
      </div>
      <div style="position:absolute; left:30px; bottom:0; font-size:112px; color:rgba(255, 255, 255, 0.6);">
        Subliminal
      </div>
    </div>

  <script>
    function goList() {
      $('#historyBtn').fadeOut("slow", function() {
        $('#aboutBtn').fadeOut("fast", function() {
          $('.container-fluid').fadeOut(function() {
            Router.go('/list');
          })
        })
      })
    }
    function goAbout() {
      $('#historyBtn').fadeOut("slow");
      $('#aboutBtn').fadeOut("slow", function(){
        $('.container-fluid').fadeOut(function() {
          Router.go('/about');
        });
      });
    }
    $(document).ready(function() {
      $('.container-fluid').fadeIn("slow", function() {
        $('.bai').fadeIn("slow");
      });
      $('.bai').mousedown(function() {
        $(this).mouseup(function() {
          $("#plus").removeClass("ion-android-add");
          $(this).fadeOut("slow", function() {
            $(".container-fluid").fadeOut(function() {
              Router.go('/input');
            })
          })
        })
      })
    })
  </script>
</template>

<template name="logout">
  <a style="color:yellow" class="logout">Logout</a>
</template>

<template name="username">
  <p>{{username}}</p>
</template>
