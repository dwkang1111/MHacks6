<template name="tag">
  <style>
    .tag {
      height: 26px;
      background-color: #000033;
      color: white;
      border-radius: 13px;
      padding: 0px 10px 0px 10px;
      display: block;
      float: left;
      clear: left;
      margin-right: 10px;
      cursor: pointer;
      text-decoration: none;
      font-size: 20px;
    }
    a:link, a:visited, a:hover, a:active {
      color:white;
      text-decoration: none;
    }
  </style>
  <a class="tag">
    <div style="float:left; margin-right:10px;">{{name}}</div>
    <div style="float:right">
      <i class="ion-android-close"></i>
    </div>
  </a>
</template>
