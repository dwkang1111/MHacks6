<template name="tag">
  <style>
    .tag {
      height: 22px;
      background-color: #000033;
      color: white;
      border-radius: 10px;
      padding: 0px 12px 0px 12px;
      display: block;
      float: left;
      clear: left;
      margin-right: 10px;
      cursor: pointer;
      text-decoration: none;
    }
    a:link, a:visited, a:hover, a:active {
      color:white;
      text-decoration: none;
    }
  </style>
  <a class="tag">
    {{name}}
  </a>
</template>
