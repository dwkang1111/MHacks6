<template name="tag_template">
  <style>
    .tag {
      border-style: solid;
      border-width: 2px;
      border-color: #1E1E23;
      height: 32px;
      background-color: #272A32;
      color: #FFF5EE;
      border-radius: 10px;
      padding: 0px 5px 8px 10px;
      display: block;
      float: left;
      clear: left;
      margin-right: 10px;
      cursor: pointer;
      text-decoration: none;
      font-size: 20px;
    }
    a:link, a:visited, a:hover, a:active {
      color:white;
      text-decoration: none;
    }
  </style>
  <a class="tag">
    <div style="float:left; margin-right:10px;">{{name}}</div>
      <div style="float:right">
        <i class="ion-android-close"></i>
      </div>
  </a>
</template>
