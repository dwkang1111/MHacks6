<template name="LogIn">
  <style>
    .glass_container {
      background-color: #8C6954;
      border-radius: 10px;
      padding: 20px 50px 50px 50px;
      color: black;
    }
    .loginImg {
      height:70px;
      width:auto;
    }
    a {
      color: black;
    }
    a:hover {
      text-decoration: none;
      color: white;
    }
  </style>

  <div class="container vertical-center" style="width:500px;">
    <div class="glass_container text-center" style="width:100%;">
      <h2> Welcome to Subliminal </h2>
      <div style="margin-top:40px; cursor:pointer;">
        <img src="facebook.png" class="loginImg" onclick="goHome()"/>
      </div>
      <div style="cursor:pointer; margin-bottom:30px;">
        <img src="google.png" class="loginImg" onclick="goHome()" />
      </div>
      {{> login_input}}
      <div style="margin-top:30px; font-size:20px;">
        <a style="cursor:pointer" onclick="goRegister()">Or make an account...</a>
      </div>
    </div>
  </div>
  <script>
    function goHome() {
      $(".vertical-center").fadeOut("slow", function() {
        Router.go('/');
      })
    }
    function goRegister() {
      $(".vertical-center").fadeOut("slow", function() {
        Router.go('/register');
      })
    }
    $(document).ready(function() {
      $(".vertical-center").fadeIn("slow");
    })
  </script>
</template>


<template name="login_input">
  <div style="width:315px; margin:auto;">
    <h3>Login</h3>
    <form class="login_input">
      <input type="email" name="email" 
                  class="form-control floating-label" 
                  placeholder="Email address"
                  style="margin:20px 0px 20px 0px;">
      <input type="password" name="password" 
                  class="form-control floating-label" 
                  placeholder="Password">
      <input class="btn btn-default btn-raised" 
                  type="submit" 
                  id="loginBtn"
                  value="Login" 
                  style="margin-top:20px; background-color:white;">
    </form>
  </div>
</template>
