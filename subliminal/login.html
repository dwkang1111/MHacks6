<template name="LogIn">
  <style>
    .glass_container {
      background-color: #8C6954;
      border-radius: 10px;
      padding: 20px 50px 50px 50px;
      color: black;
    }
    .loginImg {
      height:70px;
      width:auto;
    }
    a {
      color: black;
    }
    a:hover {
      text-decoration: none;
    }
  </style>

  <div class="container vertical-center" style="width:600px;">
    <div class="glass_container text-center" style="width:100%;">
      <h2> Welcome to Subliminal </h2>
      <div style="margin-top:40px; cursor:pointer;">
        <img src="facebook.png" class="loginImg" onclick="goHome()"/>
      </div>
      <div style="cursor:pointer;">
        <img src="google.png" class="loginImg" onclick="goHome()" />
      </div>
      {{> login_input}}
      <div style="margin-top:30px; font-size:20px;">
        <a href="/register">Or make an account...</a>
      </div>
    </div>
  </div>
  <script>
    function goHome() {
      Router.go('/');
    }
  </script>
</template>


<template name="login_input">
    <h3>Login</h3>
    <form class="login_input text-center">
      <div class="text-center">
        <table>
          <tr>
            <td>Email:</td>
            <td><input type="email" name="email"></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" name="password"></td>
          </tr>
        </table>
      </div>
      <input type="submit" value="Login">
    </form>
</template>
