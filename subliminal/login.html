<template name="LogIn">
  <style>
    .glass_container {
      background-color: #8C6954;
      border-radius: 10px;
      padding: 20px 50px 50px 50px;
      color: white;
    }
    .loginImg {
      height:70px;
      width:auto;
    }
  </style>
  <div class="container vertical-center" style="width:600px;">
    <div class="glass_container text-center" style="width:100%;">
      <h2> Welcome to Subliminal </h2>
      <div style="margin-top:40px;">
        {{> facebookLogin}}
      </div>
      <div>
        <img src="google.png" class="loginImg" onclick="goHome()" />
      </div>
      {{> login_input}}
      <div style="margin-top:30px; font-size:20px;">
        <a href="/register">Or make an account...</a>
      </div>
    </div>
  </div>
  <script>
    function goHome() {
      Router.go('/');
    }
  </script>
</template>


<template name="login_input">
    <h2>Login</h2>
    <form class="login_input">
        <p>Email: <input type="email" name="email"></p>
        <p>Password: <input type="password" name="password"></p>
        <p><input type="submit" value="Login"></p>
    </form>
</template>



<template name="facebookLogin">
    {{#if currentUser}}
        <!-- {{currentUser.services.facebook.name}} - -->
        <!-- {{currentUser.services.facebook.gender}} -->
        <!-- <button id="logout">Logout</button> -->
        <img id="facebook-logout" src="facebook_logout_button.png" class="loginImg"/>
    {{else}}
        <!-- <button id="facebook-login" class="btn btn-default"> Login with Facebook</button> -->
        <img id="facebook-login" src="facebook.png" class="loginImg"/>
    {{/if}}
</template>
