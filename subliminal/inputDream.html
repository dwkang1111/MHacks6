<template name="inputDream">
  <style>
    .category {
      font-size: 20px;
      color: white;
      font-weight: 500;
    }
    .tagBar {
      position: absolute; 
      bottom: 0; 
      left: 0; 
      height: 80px;
      background-color: #424242;
      width: 100%;
      margin:0;
    }
    #imageBar {
      position: absolute;
      bottom: 80px;
      left: 0px;
      height: 0px;
      width: 100%;
      background-color: #37474F;
    }
    .imgBarimg {
      height: 180px; 
      width: auto; 
      margin: 10px 20px 10px 20px;
      position: relative;
      z-index: 2;
      overflow: visible;
    }
    div div button {
      margin-top: 10px;
    }
    .scrolls {
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      overflow: hidden;
    }
    .imageDiv img {
      box-shadow: 1px 1px 10px #999;
      margin: 2px;
      max-height: 50px;
      cursor: pointer;
      display:inline-block;
      *display:inline;/* For IE7*/
      *zoom:1;/* For IE7*/
      vertical-align:top;
    }
    .wrapper { 
      margin: auto; 
      text-align: center; 
      position: relative;
    }
    a {
      font-size: 45px;
      cursor: pointer;
      color: rgba(255, 255, 255, 1);
    }
    a:hover {
      text-decoration: none;
      color: white;
    }
    .form-control {
      color: white;
      font-size: 20px;
      font-weight: 400;
    }
    .dreamTemplate {
      width: 900px;
      height: 400px;
      margin: 0 auto;
      margin-top:80px;
      background-color: #5E6A75;
    }
    #dreamTemplatePicture1, #dreamTemplatePicture2, #dreamTemplatePicture3 {
      width: 33.3333%;
      height:100%;
      float:left;
      text-align: center;
      font-size: x-large;
      border-style: dashed;
      border-width: 2px;
      border-color: white;
      overflow: hidden;
    }
    .drop-active {
      border-color: #aaa;
    }
    .drop-target {
      background-color: #29e;
      border-color: #fff;
      border-style: solid;
    }
    #sudoTable div {
      display:inline;
      float:left;
    }

  </style>
  <div class="container-fluid" style="margin-top:50px;">

    <!-- back button -->
    <div class="header row">
      <div class="col-md-4" style="margin-top:20px; margin-bottom:20px;">
        <a class="ion-android-arrow-back" onclick="goHome()"></a>
      </div>
    

    <!-- title -->
    <div class="col-md-4 text-center" style="margin-top:26px;">
      <a href="/">Subliminal</a>
    </div>

    <!-- save Dream entry -->
    <div class="col-md-4 text-right" style="margin-top:26px;">
      <a class="ion-android-done add-dream" onclick="gotoList()"></a>
    </div>

    </div>
  </div>
  <div class="container-fluid">

    <!-- Title input -->
    <div class="row" style="margin-top:30px;">
      <div class="category col-md-1">Title:</div>
      <div class="col-md-11">
        <input id="title_input" class="form-control floating-label" type="text" name="title" style="width:100%" placeholder="A brief description of your dream" />
      </div>
    </div>

    <!-- Summary input -->
    <div class="row" style="margin-top:20px;">
      <div class="category col-md-1">Summary:</div>
      <div class="col-md-11" style="margin-top:5px;">
        <textarea class="form-control" rows="3" style="font-size:20px;" placeholder="What did you dream about?"></textarea>
      </div>
    </div>

    <div class="row" style="margin-top:20px;">
      <div class="category col-md-1">Date:</div>
      <div class="col-md-9"><input style="width:115px;" type="text" id="my-datepicker" class="form-control" placeholder="mm/dd/yyyy"></div>
    </div>

    <div class="dreamTemplate"> 
        <div id="dreamTemplatePicture1" class="dropzone"> </div>
        <div id="dreamTemplatePicture2" class="dropzone"> </div>
        <div id="dreamTemplatePicture3" class="dropzone"> </div>
    </div>
    <div id="imageBar" class="wrapper">
      <a id="left" class="ion-ios-arrow-back" style="visibility:hidden; position:absolute; bottom:70px; left:10px; color:white; z-index:3;"></a>
      <a id="right" class="ion-ios-arrow-forward" style="visibility:hidden; position:absolute; bottom:70px; right:10px; color:white; z-index:3;"></a>
      <div id="addhere" class="scrolls">
      </div>
    </div>
    <div class="tagBar row shadow-z-2">
      <div class="category col-md-1" style="padding-left:15px; margin-top:30px;">
        Tags: 
      </div>
      <div class="col-md-11" style="width:100%;">
        <div id="sudoTable" style="width:100%; margin-top:30px;">
          <div style="width:100%">
            <form id="imagequery" class="tag-list" style="width:100%">
              <input class="form-control" placeholder="Keywords to describe your dream" type="text" name="tags" style="width:100%"/>
            </form>
          </div>
          <div style="margin-right:10px;">{{> tag name="Haha"}}</div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function goHome() {
      $(".ion-android-home").fadeOut("slow", function() {
        $(".header").fadeOut();
        $(".container-fluid").fadeOut(function() {
          Router.go('/');
        })
      })
    }

    function gotoList() {
      Router.go('/list');
    }

    $(document).ready(function() {
      $('.container-fluid').fadeIn("slow", function() {
        $('.header').fadeIn("slow");
      });

      $('#left').click(function() {
        event.preventDefault();
        $('.scrolls').animate({
          marginLeft: "+=600px"
        }, "fast"); 
      });
      $('#right').click(function() {
        event.preventDefault();
        $('.scrolls').animate({
          marginLeft: "-=600px"
        }, "2000ms", "swing");
     });
    })
  </script>
  <script>
    interact('.draggable')
      .draggable({
        // enable inertial throwing
        inertia: true,
        // keep the element within the area of it's parent
        onmove: dragMoveListener,
        ondrop: function(){}
      });

    function dragMoveListener (event) {
        var target = event.target,
            // keep the dragged position in the data-x/data-y attributes
            x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
            y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

        // translate the element
        target.style.webkitTransform =
        target.style.transform =
          'translate(' + x + 'px, ' + y + 'px)';

        // update the posiion attributes
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
      }

    window.dragMoveListener = dragMoveListener;

    interact('.dropzone').dropzone({
      // only accept elements matching this CSS selector
      accept: '.imgBarimg',

      // listen for drop related events:
      ondropactivate: function (event) {
        // add active dropzone feedback
        event.target.classList.add('drop-active');
      },
      ondragenter: function (event) {
        var draggableElement = event.relatedTarget,
            dropzoneElement = event.target;

        // feedback the possibility of a drop
        dropzoneElement.classList.add('drop-target');
        draggableElement.classList.add('can-drop');
        draggableElement.textContent = 'Dragged in';
      },
      ondragleave: function (event) {
        // remove the drop feedback style
        event.target.classList.remove('drop-target');
        event.relatedTarget.classList.remove('can-drop');
        event.relatedTarget.textContent = 'Dragged out';
      },
      ondrop: function (event) {
        console.log(event.target.id);
        console.log(event.relatedTarget.src);
        $('#' + event.target.id).css("background-image", 'url(' + event.relatedTarget.src + ')');
        $('#' + event.target.id).css("background-size", "auto 100%");  
        $('#' + event.target.id).css("border-style", "none");  
      },
      ondropdeactivate: function (event) {
        // remove active dropzone feedback
        event.target.classList.remove('drop-active');
        event.target.classList.remove('drop-target');
      }
    });

  </script>
  <script>
    Caman("#dreamTemplatePicture1", function () {
      this.brightness(100).render();
    });
  </script>
</template>
