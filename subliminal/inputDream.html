<template name="inputDream">
  <style>
    .category {
      font-size: 20px;
      color: white;
      font-weight: 500;
    }
    .tagBar {
      position: absolute; 
      bottom: 0; 
      left: 0; 
      height: 80px;
      background-color: #424242;
      width: 100%;
      margin:0;
    }
    #imageBar {
      position: absolute;
      bottom: 45px;
      left: 0px;
      height: 0px;
      width: 100%;
      background-color: #37474F;
    }
    .imgBarimg {
      height: 180px; 
      width: auto; 
      margin: 10px 20px 10px 20px;
      position: relative;
      z-index: 100000;
      overflow: visible;
    }
    div div button {
      margin-top: 10px;
    }
    .scrolls {
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      /*overflow: hidden;*/
    }
    .imageDiv img {
      box-shadow: 1px 1px 10px #999;
      margin: 2px;
      max-height: 50px;
      cursor: pointer;
      display:inline-block;
      *display:inline;/* For IE7*/
      *zoom:1;/* For IE7*/
      vertical-align:top;
    }
    .wrapper { 
      margin: auto; 
      text-align: center; 
      position: relative;
    }
    a {
      font-size: 40px;
      margin-top: 5px;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.7);
    }
    a:hover {
      text-decoration: none;
      color: white;
    }
    .form-control {
      color: white;
      font-size: 20px;
      font-weight: 400;
    }
  </style>
  
  <div class="container-fluid" style="margin-top:50px;">
    <div class="header row">
      <div class="col-md-4" style="margin-top:20px; margin-bottom:20px;">
        <a class="ion-android-arrow-back" onclick="goHome()"></a>
      </div>
      <div class="col-md-4 text-center" style="font-size:45px; margin-top:20px; margin-bottom:20px;">
        <a href="/">Subliminal</a>
      </div>
      <div class="col-md-4 text-right" style="margin-top:20px; margin-bottom:20px;">
        <a class="ion-android-done"></a>
      </div>
    </div>
    <div class="row" style="margin-top:100px;">
      <div class="category col-md-1">Title:</div>
      <div class="col-md-11">
        <input class="form-control floating-label" type="text" name="title" style="width:100%" placeholder="A brief description of your dream" />
      </div>
    </div>
    <div class="row" style="margin-top:20px;">
      <div class="category col-md-1">Summary:</div>
      <div class="col-md-11" style="margin-top:5px;">
        <textarea class="form-control" rows="3" style="font-size:20px;" placeholder="Describe your dream"></textarea>
      </div>
    </div>
    <div id="imageBar" class="wrapper">
      <a id="left" class="ion-ios-arrow-back" style="visibility:hidden; position:absolute; bottom:70px; left:10px; color:white;"></a>
      <a id="right" class="ion-ios-arrow-forward" style="visibility:hidden; position:absolute; bottom:70px; right:10px; color:white;"></a>
      <div id="addhere" class="scrolls">
      </div>
    </div>
    <div class="tagBar row">
      <div class="category col-md-1" style="padding-left:15px; margin-top:30px;">
        Tags: 
      </div>
      <div class="col-md-11">
        <form id="imagequery" class="tag-list" style="margin-top:30px;">
          <input class="form-control" placeholder="Keywords to describe your dream" type="text" name="tags" style="width:100%"/>
        </form> 
      </div>
    </div>
  </div>
  <script>
    function goHome() {
      Router.go('/');
    }

    $(document).ready(function() {
      $('#left').click(function() {
        event.preventDefault();
        $('.scrolls').animate({
          marginLeft: "+=600px"
        }, "fast"); 
      });
      $('#right').click(function() {
        event.preventDefault();
        $('.scrolls').animate({
          marginLeft: "-=600px"
        }, "2000ms", "swing");
     });
    })
  </script>
  <script>
    interact('.draggable')
      .draggable({
        // enable inertial throwing
        inertia: true,
        // keep the element within the area of it's parent
        onmove: dragMoveListener,
        ondrop: function(){}
      });

    function dragMoveListener (event) {
        var target = event.target,
            // keep the dragged position in the data-x/data-y attributes
            x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
            y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

        // translate the element
        target.style.webkitTransform =
        target.style.transform =
          'translate(' + x + 'px, ' + y + 'px)';

        // update the posiion attributes
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
      }

    window.dragMoveListener = dragMoveListener;

  </script>
</template>
