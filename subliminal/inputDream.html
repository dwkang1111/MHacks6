<template name="inputDream">
  <style>
    .glass_container {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 10px;
      padding: 20px 50px 50px 50px;
    }
    .category {
      font-size: 25px;
      color: white;
    }
    input {
      height: 35px;
      font-size: 25px;
      background-color: rgba(0, 0, 0, 0);
      border: 2px solid white;
      padding-left: 10px;
      color: white;
    }
    .tagBar {
      position: absolute; 
      bottom: 0; 
      left: 0; 
      height: 45px;
      background-color: #263238;
      width: 100%;
      margin:0;
    }
    #imageBar {
      position: absolute;
      bottom: 45px;
      left: 0px;
      height: 0px;
      width: 100%;
      background-color: #37474F;
    }
    .draggable {
        overflow: visible !important;
    }
    .imgBarimg {
      height: 180px; 
      width: auto; 
      margin: 10px 20px 10px 20px;
      overflow: visible;
    }
    .header {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 50px;
      background-color: white;
    }
    div div button {
      margin-top: 10px;
    }
    .scrolls {
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap
    }
    .imageDiv img {
      box-shadow: 1px 1px 10px #999;
      margin: 2px;
      max-height: 50px;
      cursor: pointer;
      display:inline-block;
      *display:inline;/* For IE7*/
      *zoom:1;/* For IE7*/
      vertical-align:top;
    }
    .wrapper { 
      margin: auto; 
      text-align: center; 
      position: relative;
      margin-bottom: 20px !important;
    }
  </style>
  <div class="header row" style="margin:0px;">
    <div class="col-md-4">
      <button class="btn btn-default" onclick="goHome()"> Back </button>
    </div>
    <div class="col-md-4 text-center" style="font-size:40px;">
      Subliminal
    </div>
    <div class="col-md-4 text-right">
      <button class="btn btn-default"> Save </button>
    </div>
  </div>
  <div class="container-fluid" style="margin-top: 50px;">
    <div class="row" style="margin-top:20px;">
      <div class="category col-md-1">Title:</div>
      <div class="col-md-11">
        <input type="text" name="title" style="width:100%" autocomplete="off"/>
      </div>
    </div>
    <div id="imageBar" class="wrapper">
      <div id="addhere" class="scrolls">
        
      </div>
    </div>
    <div class="tagBar row">
      <div class="category col-md-1" style="padding-left:10px; color:white;">
        Tags: 
      </div>
      <div class="col-md-11">
        <form id="imagequery" class="tag-list" style="margin-top:5px;">
          <input type="text" name="tags" style="width:100%"/>
        </form>
      </div>
    </div>
  </div>
  <script>
    function goHome() {
      Router.go('/');
    }
  </script>
  <script>
    interact('.draggable')
      .draggable({
        // enable inertial throwing
        inertia: true,
        // keep the element within the area of it's parent
        onmove: dragMoveListener,
        ondrop: function(){}
      });

    function dragMoveListener (event) {
        var target = event.target,
            // keep the dragged position in the data-x/data-y attributes
            x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
            y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

        // translate the element
        target.style.webkitTransform =
        target.style.transform =
          'translate(' + x + 'px, ' + y + 'px)';

        // update the posiion attributes
        target.setAttribute('data-x', x);
        target.setAttribute('data-y', y);
      }

    window.dragMoveListener = dragMoveListener;

  </script>
</template>
