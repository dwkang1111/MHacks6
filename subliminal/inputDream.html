<template name="inputDream">
  <style>
    .category {
      font-size: 25px;
      color: white;
    }
    input {
      height: 35px;
      font-size: 25px;
      background-color: rgba(0, 0, 0, 0);
      border: 2px solid white;
      padding-left: 10px;
      color: white;
    }
    .tagBar {
      position: absolute; 
      bottom: 0; 
      left: 0; 
      height: 45px;
      background-color: #263238;
      width: 100%;
      margin:0;
    }
    #imageBar {
      position: absolute;
      bottom: 45px;
      left: 0px;
      height: 0px;
      width: 100%;
      background-color: #37474F;
    }
    .imgBarimg {
      height: 0px; 
      width: auto; 
      margin: 10px 20px 10px 20px;
    }
    div div button {
      margin-top: 10px;
    }
    .scrolls {
      overflow-x: scroll;
      overflow-y: hidden;
      white-space: nowrap;
      /*overflow: hidden;*/
    }
    .imageDiv img {
      box-shadow: 1px 1px 10px #999;
      margin: 2px;
      max-height: 50px;
      cursor: pointer;
      display:inline-block;
      *display:inline;/* For IE7*/
      *zoom:1;/* For IE7*/
      vertical-align:top;
    }
    .wrapper { 
      margin: auto; 
      text-align: center; 
      position: relative;
    }
    a {
      font-size: 40px;
      margin-top: 5px;
      cursor: pointer;
    }
    a:hover {
      text-decoration: none;
    }
  </style>
  <div class="header row">
    <div class="col-md-4">
      <a class="ion-android-arrow-back" onclick="goHome()"></a>
    </div>
    <div class="col-md-4 text-center" style="font-size:40px;">
      <a href="/">Subliminal</a>
    </div>
    <div class="col-md-4 text-right">
      <a class="ion-android-done"></a>
    </div>
  </div>
  <div class="container-fluid" style="margin-top:50px;">
    <div class="row" style="margin-top:20px;">
      <div class="category col-md-1">Title:</div>
      <div class="col-md-11">
        <input type="text" name="title" style="width:100%" autocomplete="off"/>
      </div>
    </div>
    <div id="imageBar" class="wrapper">
      <a id="left" class="ion-ios-arrow-back" style="position:absolute; bottom:70px; left:10px; color:white;"></a>
      <a id="right" class="ion-ios-arrow-forward" style="position:absolute; bottom:70px; right:10px; color:white;"></a>
      <div class="scrolls">
        <img src="bruh.jpeg" class="imgBarimg" />
        <img src="bruh.jpeg" class="imgBarimg" />
        <img src="bruh.jpeg" class="imgBarimg" />
        <img src="bruh.jpeg" class="imgBarimg" />
        <img src="bruh.jpeg" class="imgBarimg" />
        <img src="bruh.jpeg" class="imgBarimg" />
        <img src="bruh.jpeg" class="imgBarimg" />
        <img src="bruh.jpeg" class="imgBarimg" />
        <img src="bruh.jpeg" class="imgBarimg" />
        <img src="bruh.jpeg" class="imgBarimg" />
      </div>
    </div>
    <div class="tagBar row">
      <div class="category col-md-1" style="padding-left:10px; color:white;">
        Tags: 
      </div>
      <div class="col-md-11">
        <form class="tag-list" style="margin-top:5px;">
          <input type="text" name="tags" style="width:100%"/>
        </form>
      </div>
    </div>
  </div>
  <script>
    function goHome() {
      Router.go('/');
    }
    $(document).ready(function() {
      $('#left').click(function() {
        event.preventDefault();
        $('.scrolls').animate({
          marginLeft: "+=600px"
        }, "fast"); 
      });
      $('#right').click(function() {
        event.preventDefault();
        $('.scrolls').animate({
          marginLeft: "-=600px"
        }, "2000ms", "swing");
     });
    })
  </script>
</template>
